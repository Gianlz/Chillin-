<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Your Photos</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="bg"></canvas>
    <main class="container">
        <div class="header">
            <h1>Your Photos</h1>
            <p>All your memories in one place. Organize, relive, and share your favorite moments.</p>
        </div>
        <div class="carousel">
            <div id="carouselTrack" class="carousel-track"></div>
        </div>
        <button id="ctaButton">Get Started</button>
    </main>

    <!-- Audio Element -->
    <audio id="bgMusic" loop>
        <source src="audio/Soft Floors, Quiet Minds.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Player Card -->
    <div id="musicPlayer" class="music-player">
        <div id="playPauseBtn" class="player-icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
            </svg>
        </div>
        <div class="player-info">
            <span id="playerStatus" class="player-status">Paused</span>
            <span id="playerTrack" class="player-track">Soft Floors, Quiet Minds</span>
        </div>
        <div id="nextTrackBtn" class="player-control-icon">
            <svg viewBox="0 0 24 24">
                <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
            </svg>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
